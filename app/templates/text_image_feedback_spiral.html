{% verbatim %}
<template v-if="current_tab === 'text_image_feedback_spiral'">
    <div class="row mt-2 mx-0">
        <div class="col-12">
            <div class="card px-3 py-3">
                <div class="row my-2">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea id="dalle_request" class="form-control" style="height: 350px" v-model="state.dalle_request" :disabled="inProgress">
                            </textarea>
                            <label for="dalle_request">Dall-e request to generate image</label>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="suggest_changes_request" style="height: 150px" v-model="state.suggest_changes_request" :disabled="inProgress">
                            </textarea>
                            <label for="suggest_changes_request">Suggest changes prompt to ChatGPT</label>
                        </div>
                    </div>
                </div>

                <div class="row my-2 justify-content-center" v-if="inProgress">
                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar"
                                 :style="{ width: progress + '%' }"
                                 :aria-valuenow="progress"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                                {{progress}}%
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-2 justify-content-center">
                    <div class="col-auto">
                        <button type="button"
                                class="btn btn-primary"
                                :disabled="inProgress"
                                @click.prevent="step">
                            Step
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-2 mx-0 justify-content-center">
        <div class="col-12 text-center">
            <template v-for="url in last_steps">
                <img :src="url">
            </template>
        </div>
    </div>
</template>
{% endverbatim %}
