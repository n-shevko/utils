<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico"/>
{#    https://icons8.com/icons/set/planaria#}

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    {{ data|json_script:"vue_data" }}
    <script src="/static/js/main.js"></script>
</head>
<body>
{% verbatim %}
<div class="row pt-1 pb-2 m-0" id="app">
    <ul class="nav nav-tabs pe-0">
        <li class="nav-item">
            <a class="nav-link active" href="javascript:void(0)">Text-image feedback spiral</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="javascript:void(0)">Settings</a>
        </li>
    </ul>
    {{ message }}
</div>
{% endverbatim %}

<script>
var app = new Vue({
  el: '#app',
  data() {
    return Object.assign({
        message: 'Hello'
      },
      JSON.parse(document.getElementById('vue_data').textContent)
    );
  }
});
</script>
</body>
</html>
